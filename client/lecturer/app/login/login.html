<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <h3>Login</h3>
                <form data-ng-submit="vm.loginUser()">
                    <input type="email" data-ng-model="vm.form.email" class="form-control" placeholder="Email">
                    <input type="password" data-ng-model="vm.form.password" class="form-control" placeholder="Password">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <ifs-feedback
                        data-ng-show="vm.loginAttempt"
                        message="vm.feedbackMessage"
                        type="vm.feedbackType"
                        icon="vm.feedbackIcon">
                    </ifs-feedback>
                </form>
            </div>
        </div>
    </div>
</div>
