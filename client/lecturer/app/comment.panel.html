<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            <span>Questions and Comments</span>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item"
            data-ng-repeat="item in commentPanel.comments | orderBy:'-submissionTime' track by $index">
            <span class="badge">{{item.score}}</span>
            <b> {{item.content}}</b><br>
            {{item.submissionTime.getHours()}}:{{item.submissionTime.getMinutes()}}
        </li>
    </ul>
    <div class="panel-footer"></div>
</div>
