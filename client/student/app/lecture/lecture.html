<div class="row">
    <!-- Desktop layout -->
    <div class="hidden-xs hidden-sm col-md-6 col-lg-6">
        <h3>features</h3>
        <ul class="list-group">
            <li class="list-group-item">Mood indicator</li>
            <li class="list-group-item">Answer questions (quiz)</li>
            <li class="list-group-item">The entire entry page needs to be mobile friendly (should not be a big deal)</li>
            <li class="list-group-item">Hide / replace / keep header?</li>
        </ul>
    </div>
    <div class="hidden-xs hidden-sm col-md-4 col-lg-4">
        <comment-panel
            list="vm.comments">
        </comment-panel>
        <comment-form
            list="vm.comments"
            submitted="vm.submitted">
        </comment-form>
    </div>
    <!-- Mobile layout -->
    <div class="visible-xs visible-sm col-xs-12 col-sm-10" data-ng-show="vm.showEngagement">
        <engagement-canvas></engagement-canvas>
    </div>
    <div class="visible-xs visible-sm col-xs-12 col-sm-10" data-ng-show="vm.showComments">
        <comment-panel
            list="vm.comments">
        </comment-panel>
        <comment-form
            list="vm.comments"
            submitted="vm.submitted">
        </comment-form>
    </div>
</div>
