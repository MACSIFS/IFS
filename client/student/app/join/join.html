<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
        <div class="panel panel-primary">
            <div class="panel-body">
                <h3>Join live lecture</h3>
                <form data-ng-submit="vm.joinLecture()">
                    <div class="input-group input-group-lg">
                        <input data-ng-model="vm.lectureId" type="text" class="form-control" placeholder="Lecture pin">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="glyphicon glyphicon-globe"></span>
                                Join
                            </button>
                        </span>
                    </div>
                    <ifs-feedback
                        data-ng-show="vm.showFeedback"
                        message="vm.feedbackMessage"
                        type="vm.feedbackType"
                        icon="vm.feedbackIcon">
                    </ifs-feedback
                </form>
            </div>
        </div>
    </div>
</div>
