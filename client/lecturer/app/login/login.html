<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <h3>Login</h3>
                <form data-ng-submit="vm.loginUser()">
                    <input type="email" data-ng-model="vm.login.email" class="form-control" placeholder="Email">
                    <input type="password" data-ng-model="vm.login.password" class="form-control" placeholder="Password">
                    <div>
                        <input type="checkbox" data-ng-model="vm.login.rememberMe">
                        <span>Remember</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
