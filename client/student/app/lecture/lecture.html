<div class="row">
    <!-- Desktop layout -->
    <div class="hidden-xs hidden-sm col-md-6 col-lg-6">
        <engagement-canvas
            current-position="vm.currentPosition"
            last-position="vm.lastPosition">
        </engagement-canvas>
    </div>
    <div class="hidden-xs hidden-sm col-md-4 col-lg-4">
        <comment-panel
            list="vm.comments">
        </comment-panel>
        <comment-form
            list="vm.comments"
            submitted="vm.submitted">
        </comment-form>
    </div>
    <!-- Mobile layout -->
    <div class="visible-xs visible-sm col-xs-12 col-sm-10" data-ng-show="vm.showEngagement">
        <engagement-canvas 
            current-position="vm.currentPosition"
            last-position="vm.lastPosition">
        </engagement-canvas>
    </div>
    <div class="visible-xs visible-sm col-xs-12 col-sm-10" data-ng-show="vm.showComments">
        <comment-panel
            list="vm.comments">
        </comment-panel>
        <comment-form
            list="vm.comments"
            submitted="vm.submitted">
        </comment-form>
    </div>
</div>
